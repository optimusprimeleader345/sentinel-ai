services:
  - type: web
    name: sentinelai-backend
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: MONGO_URI
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ABUSE_IPDB_KEY
        sync: false
      - key: IPQUALITYSCORE_KEY
        sync: false
      - key: EMAIL_SCANNER_API_KEY
        sync: false
      - key: URL_SCANNER_API_KEY
        sync: false
      - key: DEEPFAKE_API_KEY
        sync: false
      - key: LOG_LEVEL
        value: "info"
      - key: ENABLE_METRICS
        value: "true"
      - key: WEBSOCKET_ENABLED
        value: "true"
      - key: AUDIT_LOG_ENABLED
        value: "true"
